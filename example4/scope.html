<!DOCTYPE html>
<html ng-app="Example4">
    <head>
        <meta charset="utf-8">
        <title>Scope</title>
        <script src="../angular.min.js"></script>
    </head>
    <body ng-controller="ScopeCtrl">
        <h1>Hello {{name}}</h1>
        <button ng-click="action()">Action</button>

        <script>
            var app = angular.module('Example4', []);

            app.controller('ScopeCtrl', ['$scope', function($scope) {
                $scope.name = "World";

                $scope.action = function() {
                    $scope.name = "Groupon";
                }
            }]);
        </script>
    </body>
</html>
